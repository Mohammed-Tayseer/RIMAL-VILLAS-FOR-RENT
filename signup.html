<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/signup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="signUp">
    <div class="container row col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="logo">
        <img src="imgs/logo-png.png" alt="Logo" />
      </div>
      <div class="box">
        <form action="" method="">
          <div class="info">
            <div class="text">
              <h2>إنشاء حساب</h2>
            </div>
            <div class="contcard">
              <div class="two-input">
                <div class="tInput">
                  <label for="lName"
                    ><b class=" textend">إسم العائلة</b></label
                  >
                  <input
                    class="inputlName"
                    type="text"
                    name="lName"
                    required
                  />
                </div>
                <div class="oInput">
                  <label for="fName"><b class="textstar">الإسم الأول</b></label>
                  <input
                    class="inputfName"
                    type="text"
                    name="fName"
                    required
                  />
                </div>
              </div>

              <label for="id"><b class="text-r">رقم الهوية</b></label>
              <input
                class="allInput"
                type="text"
                placeholder="944506987"
                name="id"
                required
              />

              <label for="email"
                ><b class="text-r">البريد الإلكتروني</b></label
              >
              <input
                class="allInput"
                type="email"
                placeholder="Example@gmail.com"
                name="email"
                required
              />
              <label for="email"><b class="text-r">تاريخ الميلاد</b></label>
              <input class="allInput" type="date" name="" required />

              <label for="password"><b class="text-r">كلمة المرور</b></label>
              <input
                class="allInput"
                type="password"
                placeholder="********"
                name="password"
                required
              />
              <label for="sure-num"
                ><b class="text-r">تأكيد كلمة المرور</b></label
              >
              <input
                class="allInput"
                type="password"
                placeholder="********"
                name="sure-num"
                required
              />
              <button type="submit">إنشاء حساب</button>
            </div>

            <div class="cont-foot">
              <h4 class="textLine">لديك حساب بالفعل ؟</h4>
              <a class="create" href="login.html">تسجيل دخول</a>
            </div>
          </div>
        </form>
      </div>
      <div class="div-back">
        <a href="index.html" class="a-back">عودة للصفحة الرئيسية</a>
        <img
          src="icons/Back-Arrow-green.svg"
          class="arrow"
          alt="Back-Arrow"
        />
      </div>
    </div>
  </div>
  
  <section>
    <div class="skewed"></div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
</body>
</html>
